<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        embed {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <embed src="https://drive.google.com/file/d/1TLwXeh-pzXEo5iIklMhnQzOUcdsPbf1h/view?usp=sharing" type="application/pdf">
